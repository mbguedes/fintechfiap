<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - Fintech</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <div class="text-center mb-4">
                <h1>Bem vindo ao nosso projeto Fintech da FIAP.
                    Faça login utilizando a plataforma desejada ou realize nosso cadastro clicando no botão.
                </h1>
                <div class="graph-placeholder">
                </div>
            </div>

            <div class="bottons">

                <form id="loginForm" class="text-center mx-auto">
                    <div class="mb-3 row mx-auto">
                        <div class="col-sm-10 mx-auto">
                            <input type="E-mail" class="form-control w-50 mx-auto " id="inputE-mail" placeholder="E-mail">
                        </div>
                    </div>

                    <div class="mb-3 row mx-auto">
                        <div class="col-sm-10 mx-auto">
                            <input type="password" class="form-control w-50 mx-auto" id="inputPassword" placeholder="Senha">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-50 mx-auto mb-2 ">Login</button>

                    <a href="#" class="forgot-password-link d-block">Esqueceu a senha?</a>
                    <div class="justify-content-around mb-2">

                        <a href="#"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                        <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp"></a>
                    </div>

                    <button type="button" class="btn btn-secondary w-50">Cadastre-se</button>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
